<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Números y Palabras Únicos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Valores Únicos</h1>
    <div class="card">
      <div class="mode-select">
        <label for="mode">Modo:</label>
        <select id="mode">
          <option value="numbers">Solo números</option>
          <option value="words">Solo palabras</option>
          <option value="both">Números y palabras</option>
        </select>
      </div>
      <textarea id="inputNumbers" placeholder="Ingresa valores separados por comas..." rows="5"></textarea>
      <button id="processBtn">Procesar</button>
      <div id="error" class="error"></div>
    </div>
    <div id="resultContainer" class="card result-card"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
