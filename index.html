<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Números Únicos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Números Únicos</h1>
    <div class="card">
      <textarea id="inputNumbers" placeholder="Ingresa números separados por comas, espacios o líneas..." rows="5"></textarea>
      <button id="processBtn">Procesar</button>
      <div id="error" class="error"></div>
    </div>
    <div id="resultContainer" class="card result-card"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
